<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeken - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><i class="fas fa-store"></i> Deeken</a>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
        <li><a href="login.html" id="authLink"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      <form id="registerForm" style="display: none;">
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="text" id="regAddress" placeholder="Address" required>
        <input type="text" id="regPhone" placeholder="Phone" required>
        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
      </form>
    </section>
  </main>
  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Deeken. All rights reserved.</p>
  </footer>
  <script src="utils.js"></script>
  <script src="login.js"></script>
</body>
</html>
