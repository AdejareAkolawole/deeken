<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeken - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><i class="fas fa-store"></i> Deeken</a>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
        <li><a href="login.html" id="authLink"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
        <option value="sports">Sports</option>
        <option value="beauty">Beauty</option>
      </select>
      <select id="sortFilter">
        <option value="relevance">Relevance</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="rating">Rating</option>
      </select>
    </section>
    <section class="product-grid" id="productGrid"></section>
  </main>
  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Deeken. All rights reserved.</p>
  </footer>
  <script src="utils.js"></script>
  <script src="index.js"></script>
</body>
</html>
