<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeken - Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><i class="fas fa-store"></i> Deeken</a>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
        <li><a href="login.html" id="authLink"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="product-details" id="productDetails"></section>
    <section class="reviews">
      <h2><i class="fas fa-star"></i> Reviews</h2>
      <div id="reviewList"></div>
      <form id="reviewForm">
        <textarea id="reviewText" placeholder="Write your review..." required></textarea>
        <input type="number" id="reviewRating" min="1" max="5" placeholder="Rating (1-5)" required>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Review</button>
      </form>
    </section>
    <section class="related-products">
      <h2><i class="fas fa-th"></i> Related Products</h2>
      <div class="product-grid" id="relatedProducts"></div>
    </section>
  </main>
  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Deeken. All rights reserved.</p>
  </footer>
  <script src="utils.js"></script>
  <script src="product.js"></script>
</body>
</html>
