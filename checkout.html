<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeken - Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><i class="fas fa-store"></i> Deeken</a>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
        <li><a href="login.html" id="authLink"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout">
      <h2><i class="fas fa-check-circle"></i> Checkout</h2>
      <form id="checkoutForm">
        <h3>Delivery Address</h3>
        <input type="text" id="address" placeholder="Enter your address" required>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        <h3>Order Summary</h3>
        <div id="orderSummary"></div>
        <p>Delivery Fee: $<span id="deliveryFee">5</span></p>
        <p>Total: $<span id="orderTotal">0</span></p>
        <button type="submit"><i class="fas fa-credit-card"></i> Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Deeken. All rights reserved.</p>
  </footer>
  <script src="utils.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
